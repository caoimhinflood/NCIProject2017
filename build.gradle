plugins {
  id "com.jfrog.artifactory" version "4.5.4"
  id "org.owasp.dependencycheck" version "3.0.2"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// Apply the maven-publish plugin to publish artifacts to a Maven Repository
apply plugin: 'maven-publish'

// Apply the Artifactory plugin
apply plugin: "com.jfrog.artifactory"

// Apply the OWASP DependencyCheck plugin
// OWASP dependency-check is a utility that detects publicly disclosed vulnerabilities in application dependencies
// apply plugin: 'org.owasp.dependencycheck.gradle.DependencyCheck'
apply plugin: 'org.owasp.dependencycheck'

//Apply the dependency check plugin to all projects (including the root project)
allprojects {
    apply plugin: 'org.owasp.dependencycheck'
}

// Add build label
version = '1.0.0-SNAPSHOT'
group = 'com.test'

task runDependencyCheck{
  doLast{
    println "Dependency Check Report Link : " + project.buildDir + "/build/reports/dependency-check-report.html"
  }
}

project.tasks["runDependencyCheck"].dependsOn "dependencyCheck"


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    jcenter()

    // You can declare any Maven/Ivy/file repository here.
    maven {
            url 'http://localhost:8081/artifactory/plugins-release'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
            name = "maven-main-cache" 
       }
}

dependencies {

    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    
    // Add the Artifactory Java Client to build
    compile 'org.jfrog.artifactory.client:artifactory-java-client-services:2.3.5'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    // Use OWASP DependencyChecker to analyze build components for vulnerabilities
    // classpath 'org.owasp:dependency-check-gradle:3.0.2'
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"
    publish {
        repository {
            repoKey = 'libs-snapshot-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true

        }       
        defaults {
            publications ('mavenJava')
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

// dependencyCheck settings
dependencyCheck { 
// Format of the security report output e.g HTML, JSON, XML 
     format='ALL'
// fail the build if the CVSS Score exceeds a threshold 0-10
// failBuildOnCVSS 0
}

// Adding a dependencyCheck task that will run on all builds to test for vulnerabilities and exposures
// tasks.check.dependsOn(tasks.dependencyCheck)

// Define the main class for the application
mainClassName = 'App'

artifactoryPublish.dependsOn 'dependencyCheck'

project.artifactoryPublish.dependsOn 'dependencyCheck'

